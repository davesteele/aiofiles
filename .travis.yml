language: python
cache: pip
matrix:
  include:
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "pypy3"
      env: TOXENV=pypy3
    - python: "3.7"
      env: TOXENV=py37
      dist: xenial
      sudo: true
before_install:
  - pip install codecov
install:
  - pip install tox
script:
  - tox -e $TOXENV
after_success:
    - tox -e coverage-report
    - codecov
